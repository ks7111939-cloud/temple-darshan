name: Update YouTube Live M3U (Temple 24x7 HQ HLS)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Generate HLS Playlist
        run: |
          echo "#EXTM3U" > yt.m3u

          jq -c '.channels[]' channels/temples.json | while read -r row; do
            NAME=$(echo "$row" | jq -r '.name')
            YTID=$(echo "$row" | jq -r '.youtube')

            echo "Processing channel: $NAME ($YTID)"

            # 1️⃣ Extract videoId from /live page (works for 24x7 temple streams)
            VIDEOID=$(curl -s "https://www.youtube.com/@$YTID/live" \
              | tr '\n' ' ' \
              | grep -o '"videoId":"[^"]*"' \
              | head -n 1 \
              | sed 's/"videoId":"//; s/"//')

            if [ -z "$VIDEOID" ]; then
              echo "ERROR: Could not extract videoId for $NAME"
              continue
            fi

            echo "Video ID: $VIDEOID"

            # 2️⃣ Extract HLS Manifest URL directly from video player JSON
            HLS_ENC=$(curl -s "https://www.youtube.com/watch?v=$VIDEOID" \
              | tr '\n' ' ' \
              | grep -o '"hlsManifestUrl":"[^"]*"' \
              | head -n 1 \
              | sed 's/"hlsManifestUrl":"//; s/"//')

            if [ -z "$HLS_ENC" ]; then
              echo "ERROR: No HLS manifest for $NAME"
              continue
            fi

            # URL decode
            HLS_URL=$(printf '%b' "${HLS_ENC//%/\\x}")

            echo "HLS Manifest URL: $HLS_URL"

            # 3️⃣ Download HLS master playlist
            MASTER=$(curl -s "$HLS_URL")

            # 4️⃣ Pick BEST quality variant playlist
            BEST_STREAM=$(echo "$MASTER" \
              | grep -A1 "#EXT-X-STREAM-INF" \
              | awk '/RESOLUTION/ {RES=$0} /index.m3u8/ {print RES "\t" $0}' \
              | sed 's/.*RESOLUTION=\([0-9]*\)x\([0-9]*\).*/\1 \2/' \
              | paste - - \
              | sort -k1,1nr -k2,2nr \
              | head -n 1 \
              | awk '{print $NF}')

            if [ -z "$BEST_STREAM" ]; then
              echo "ERROR: No quality streams found for $NAME"
              continue
            fi

            # Resolve relative URLs
            case "$BEST_STREAM" in
              http*) FINAL_URL="$BEST_STREAM" ;;
              *) FINAL_URL="$(dirname "$HLS_URL")/$BEST_STREAM" ;;
            esac

            echo "Selected Best Quality Stream: $FINAL_URL"

            # 5️⃣ Add to playlist
            echo "#EXTINF:-1,$NAME" >> yt.m3u
            echo "$FINAL_URL" >> yt.m3u
          done

      - name: Commit Playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add yt.m3u
          git commit -m "Auto-update Temple HLS Playlist" || echo "No changes"
          git push
