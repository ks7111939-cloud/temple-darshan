name: Update YouTube Live DASH M3U

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Generate DASH Playlist
        run: |
          echo "#EXTM3U" > yt.m3u

          jq -c '.channels[]' channels/temples.json | while read -r row; do
            NAME=$(echo "$row" | jq -r '.name')
            YTID=$(echo "$row" | jq -r '.youtube')

            echo "Processing: $NAME ($YTID)"

            # Extract raw videoId
            VIDEOID=$(curl -s "https://www.youtube.com/@$YTID/live" \
              | tr '\n' ' ' \
              | grep -o '"videoId":"[^"]*"' \
              | head -n 1 \
              | sed 's/"videoId":"//; s/"//')

            if [ -z "$VIDEOID" ]; then
              echo "No VideoID for $NAME"
              continue
            fi

            echo "Video ID: $VIDEOID"

            # Extract DASH Manifest
            DASH_ENC=$(curl -s "https://www.youtube.com/watch?v=$VIDEOID" \
              | tr '\n' ' ' \
              | grep -o '"dashManifestUrl":"[^"]*"' \
              | head -n 1 \
              | sed 's/"dashManifestUrl":"//; s/"//')

            if [ -z "$DASH_ENC" ]; then
              echo "No DASH URL for $NAME"
              continue
            fi

            # Decode URL
            DASH_URL=$(printf '%b' "${DASH_ENC//%/\\x}")

            echo "DASH URL: $DASH_URL"

            # Add to Playlist
            echo "#EXTINF:-1,$NAME" >> yt.m3u
            echo "$DASH_URL" >> yt.m3u
          done

      - name: Commit DASH Playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add yt.m3u
          git commit -m "Auto-update Temple DASH Playlist" || echo "No changes"
          git push
