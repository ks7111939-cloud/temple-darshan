name: Update YouTube Live M3U

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate M3U
        run: |
          echo "#EXTM3U" > yt.m3u

          for row in $(jq -c '.channels[]' channels/temples.json); do
            NAME=$(echo "$row" | jq -r '.name')
            YTID=$(echo "$row" | jq -r '.youtube')

            LIVE=$(curl -s "https://www.youtube.com/@$YTID/live" | grep -o "watch?v=[A-Za-z0-9_-]*" | head -n 1)
            URL="https://www.youtube.com/$LIVE"

            echo "#EXTINF:-1,$NAME" >> yt.m3u
            echo "$URL" >> yt.m3u
          done

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add yt.m3u
          git commit -m "Auto-update M3U" || echo "No changes"
          git push
